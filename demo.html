<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左右切换之组件开发</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery.js"></script>
	<script src="carousel.js"></script>
</head>
<body>
	<div class="Slide-plug slide-main" data-setting='{
		&quot;width&quot;:960,
		&quot;height&quot;:580,
		&quot;autoPlay&quot;:true,
		&quot;delay&quot;:3000,
		&quot;speed&quot;:500
	}'>
		<ul class="slide-pic-box">
			<li class="slide-item"><img src="images/image01.jpg" alt=""></li>
			<li class="slide-item"><img src="images/image02.jpg" alt=""></li>
			<li class="slide-item"><img src="images/image03.jpg" alt=""></li>
			<li class="slide-item"><img src="images/image04.jpg" alt=""></li>
			<li class="slide-item"><img src="images/image05.jpg" alt=""></li>
			<li class="slide-item"><img src="images/image06.jpg" alt=""></li>
		</ul>
		<div class="slide-btn slide-prev-btn"></div>
		<div class="slide-btn slide-next-btn"></div>
		<div class="slide-point-box">
			<a class="slide-point slide-point-on"></a>
			<a class="slide-point"></a>
			<a class="slide-point"></a>
			<a class="slide-point"></a>
			<a class="slide-point"></a>
			<a class="slide-point"></a>
		</div>
	</div>
	<div class="Slide-plug slide-main" data-setting='{
		&quot;width&quot;:400,
		&quot;height&quot;:240,
		&quot;autoPlay&quot;:true,
		&quot;delay&quot;:3000,
		&quot;speed&quot;:"fast"
	}'>
		<ul class="slide-pic-box">
			<li class="slide-item"><img src="images/image03.jpg" alt=""></li>
			<li class="slide-item"><img src="images/image04.jpg" alt=""></li>
			<li class="slide-item"><img src="images/image05.jpg" alt=""></li>
			<li class="slide-item"><img src="images/image06.jpg" alt=""></li>
		</ul>
		<div class="slide-btn slide-prev-btn"></div>
		<div class="slide-btn slide-next-btn"></div>
		<div class="slide-point-box">
			<a class="slide-point slide-point-on"></a>
			<a class="slide-point"></a>
			<a class="slide-point"></a>
			<a class="slide-point"></a>
		</div>
	</div>
	<script>
		$(function(){
			Carousel.init($('.Slide-plug'));
		});
	</script>
</body>
</html>
